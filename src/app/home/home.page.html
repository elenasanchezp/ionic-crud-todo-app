<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Ionic CRUD App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Ionic CRUD App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item lines="inset" button [routerLink]="['/details', task.id]">
          <ion-label>
            {{task.name}}
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="secondary">
              <ion-icon name="checkmark" slot="end"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button routerLink="/details" routerDirrection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
